<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkBill - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(-45deg, #1e3a8a, #3b82f6, #1d4ed8, #2563eb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 id="welcome-message" class="text-2xl md:text-3xl font-bold">Welcome!</h1>
                <p class="text-blue-200">Here's your expense overview for the month.</p>
            </div>
            <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Logout</button>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Spending Chart & Live Rates -->
            <div class="lg:col-span-2 space-y-8">
                <div class="bg-black/20 backdrop-blur-md p-6 rounded-2xl shadow-lg">
                    <h2 class="text-xl font-bold mb-4">This Month's Spending</h2>
                    <canvas id="spendingChart"></canvas>
                </div>
                <div class="bg-black/20 backdrop-blur-md p-6 rounded-2xl shadow-lg">
                    <h2 class="text-xl font-bold mb-4">Live Fuel & Energy Rates (Indicative)</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-center">
                        <div class="bg-blue-900/50 p-4 rounded-lg">
                            <p class="text-sm text-blue-300">Petrol</p>
                            <p class="text-2xl font-bold">₹103.50/L</p>
                        </div>
                        <div class="bg-blue-900/50 p-4 rounded-lg">
                            <p class="text-sm text-blue-300">Diesel</p>
                            <p class="text-2xl font-bold">₹90.03/L</p>
                        </div>
                        <div class="bg-blue-900/50 p-4 rounded-lg">
                            <p class="text-sm text-blue-300">Electricity</p>
                            <p class="text-2xl font-bold">~₹7.50/unit</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Actions -->
            <div class="bg-black/20 backdrop-blur-md p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-bold mb-6">Actions</h2>
                <div class="space-y-4">
                    <button id="add-bill-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Add New Bill</button>
                    <a href="./history.html" class="block w-full text-center bg-blue-900/70 hover:bg-blue-900/90 text-white font-bold py-3 px-4 rounded-lg transition duration-300">View Bill History</a>
                    <a href="./complaint.html" class="block w-full text-center bg-blue-900/70 hover:bg-blue-900/90 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Submit a Complaint</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding a Bill -->
    <div id="bill-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">Add a New Bill</h2>
            <div class="mb-4">
                <label for="bill-type" class="block text-sm font-medium text-gray-400 mb-2">Bill Type</label>
                <select id="bill-type" class="w-full bg-gray-700 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="electricity">Electricity</option>
                    <option value="fuel">Fuel (Petrol/Diesel)</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div id="form-fields"></div>
            <div class="flex gap-4 mt-6">
                <button id="save-bill-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition">Save Bill</button>
                <button id="close-modal-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-3 px-4 rounded-lg transition">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        console.log("SparkBill Dashboard Script: Started.");

        // --- 1. Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDtp76ZBi1bgq6Kd5YmSLy6g6epz9akqbo",
            authDomain: "sparkbill-3acd9.firebaseapp.com",
            projectId: "sparkbill-3acd9",
            storageBucket: "sparkbill-3acd9.appspot.com",
            messagingSenderId: "229628431102",
            appId: "1:229628431102:web:d7a8c9b0e1f2a3b4c5d6e7"
        };
        const appId = "sparkbill-3acd9";

        // --- 2. Initialize Firebase ---
        let app, auth, db;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            console.log("SparkBill Dashboard Script: Firebase Initialized Successfully.");
        } catch (error) {
            console.error("SparkBill Dashboard Script: FATAL ERROR - Firebase initialization failed.", error);
            alert("Could not initialize the application. Please check the console for errors.");
            throw new Error("Firebase init failed");
        }

        // --- 3. Main Application Logic (runs after DOM is loaded) ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("SparkBill Dashboard Script: DOMContentLoaded event fired.");

            try {
                // --- App State ---
                let currentUser = null;
                let spendingChart = null;

                // --- DOM Elements ---
                const modal = document.getElementById('bill-modal');
                const formFieldsContainer = document.getElementById('form-fields');
                const billTypeSelect = document.getElementById('bill-type');
                const welcomeMessage = document.getElementById('welcome-message');
                const logoutBtn = document.getElementById('logout-btn');
                const addBillBtn = document.getElementById('add-bill-btn');
                const closeModalBtn = document.getElementById('close-modal-btn');
                const saveBillBtn = document.getElementById('save-bill-btn');

                // --- Functions (declarations) ---
                async function fetchSpendingData() {
                    if (!currentUser) return;
                    const now = new Date();
                    const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1).toISOString();
                    const billsRef = collection(db, `artifacts/${appId}/users/${currentUser.uid}/bills`);
                    const q = query(billsRef, where("date", ">=", startOfMonth));
                    const querySnapshot = await getDocs(q);
                    const spending = { electricity: 0, fuel: 0, other: 0 };
                    querySnapshot.forEach(doc => {
                        const bill = doc.data();
                        if (spending.hasOwnProperty(bill.type)) {
                            spending[bill.type] += bill.totalCost;
                        }
                    });
                    renderSpendingChart(spending);
                }

                function renderSpendingChart(data) {
                    const ctx = document.getElementById('spendingChart').getContext('2d');
                    if(spendingChart) spendingChart.destroy();
                    spendingChart = new Chart(ctx, {
                        type: 'bar', data: {
                            labels: ['Electricity', 'Fuel', 'Other'],
                            datasets: [{
                                label: 'Spending (₹)', data: [data.electricity, data.fuel, data.other],
                                backgroundColor: ['#3b82f6', '#10b981', '#f97316'], borderRadius: 8,
                            }]
                        },
                        options: {
                            responsive: true, plugins: { legend: { display: false } },
                            scales: {
                                y: { beginAtZero: true, ticks: { color: '#9ca3af' }, grid: { color: '#4b5563' } },
                                x: { ticks: { color: '#9ca3af' }, grid: { display: false } }
                            }
                        }
                    });
                }

                function updateFormFields() {
                    const type = billTypeSelect.value;
                    let html = `<input type="text" id="bill-name" placeholder="Bill For (e.g., Home, Car)" class="w-full bg-gray-700 p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">`;
                    if (type === 'electricity') {
                        html += `<input type="number" id="reading-from" placeholder="Previous Reading (Units)" class="w-full bg-gray-700 p-3 rounded-lg mb-4"><input type="number" id="reading-to" placeholder="Current Reading (Units)" class="w-full bg-gray-700 p-3 rounded-lg mb-4">`;
                    } else if (type === 'fuel') {
                        html += `<input type="number" id="fuel-litres" placeholder="Litres" class="w-full bg-gray-700 p-3 rounded-lg mb-4"><input type="number" id="fuel-price" placeholder="Price per Litre (₹)" class="w-full bg-gray-700 p-3 rounded-lg mb-4">`;
                    } else {
                        html += `<input type="number" id="other-amount" placeholder="Total Amount (₹)" class="w-full bg-gray-700 p-3 rounded-lg mb-4">`;
                    }
                    formFieldsContainer.innerHTML = html;
                }

                async function saveBill() {
                    if (!currentUser) { alert("You are not logged in. Please refresh."); return; }
                    const type = billTypeSelect.value;
                    const nameInput = document.getElementById('bill-name');
                    if (!nameInput) { console.error("Could not find bill name input"); return; }
                    const name = nameInput.value.trim();
                    if (!name) { alert('Please enter a name for the bill.'); return; }

                    let billData = { type, name, date: new Date().toISOString(), userId: currentUser.uid, totalCost: 0 };

                    try {
                        if (type === 'electricity') {
                            const from = parseFloat(document.getElementById('reading-from').value), to = parseFloat(document.getElementById('reading-to').value);
                            if (isNaN(from) || isNaN(to) || to <= from) { alert('Invalid electricity readings.'); return; }
                            billData.units = to - from;
                            billData.totalCost = billData.units * 7.50;
                        } else if (type === 'fuel') {
                            const litres = parseFloat(document.getElementById('fuel-litres').value), price = parseFloat(document.getElementById('fuel-price').value);
                            if (isNaN(litres) || isNaN(price) || litres <= 0 || price <= 0) { alert('Invalid fuel details.'); return; }
                            billData.litres = litres;
                            billData.pricePerLitre = price;
                            billData.totalCost = litres * price;
                        } else {
                            const amount = parseFloat(document.getElementById('other-amount').value);
                            if (isNaN(amount) || amount <= 0) { alert('Invalid amount.'); return; }
                            billData.totalCost = amount;
                        }
                        const billsRef = collection(db, `artifacts/${appId}/users/${currentUser.uid}/bills`);
                        await addDoc(billsRef, billData);
                        alert('Bill saved successfully!');
                        modal.classList.add('hidden');
                        fetchSpendingData();
                    } catch (error) {
                        console.error("Error saving bill: ", error);
                        alert('Failed to save bill. Check console for details.');
                    }
                }

                // --- Event Listeners & Auth Observer ---
                console.log("SparkBill Dashboard Script: Attaching event listeners...");
                logoutBtn.addEventListener('click', () => signOut(auth));
                addBillBtn.addEventListener('click', () => {
                    console.log("Add New Bill button clicked.");
                    updateFormFields();
                    modal.classList.remove('hidden');
                });
                closeModalBtn.addEventListener('click', () => modal.classList.add('hidden'));
                billTypeSelect.addEventListener('change', updateFormFields);
                saveBillBtn.addEventListener('click', saveBill);
                console.log("SparkBill Dashboard Script: Event listeners attached.");

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUser = user;
                        const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/profile`, "details");
                        const docSnap = await getDoc(userDocRef);
                        if (docSnap.exists()) {
                            welcomeMessage.textContent = `Welcome, ${docSnap.data().name || 'Guest'}!`;
                        } else if (user.isAnonymous) {
                            welcomeMessage.textContent = `Welcome, Guest!`;
                        }
                        fetchSpendingData();
                    } else {
                        window.location.href = 'index.html';
                    }
                });
                updateFormFields();

            } catch (error) {
                console.error("An error occurred during dashboard initialization:", error);
                alert("A critical error occurred. Please check the console and refresh the page.");
            }
        });
    </script>
</body>
</html>
