<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkBill - Bill History</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">Bill History</h1>
            <a href="./dashboard.html" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">← Back to Dashboard</a>
        </header>

        <!-- Filter Controls -->
        <div class="bg-gray-800 p-4 rounded-2xl mb-8 flex flex-col sm:flex-row gap-4 items-center">
            <label for="history-filter" class="font-semibold">Filter by Type:</label>
            <select id="history-filter" class="bg-gray-700 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 flex-grow">
                <option value="all">All Bills</option>
                <option value="electricity">Electricity</option>
                <option value="fuel">Fuel</option>
                <option value="other">Other</option>
            </select>
        </div>

        <!-- History Display -->
        <div id="historyDetails" class="space-y-4">
            <p class="text-center text-gray-400">Loading history...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sparkbill-default';
        let currentUser = null;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                fetchHistory();
            } else {
                window.location.href = './index.html';
            }
        });

        document.getElementById('history-filter').addEventListener('change', fetchHistory);

        async function fetchHistory() {
            if (!currentUser) return;
            const historyContainer = document.getElementById('historyDetails');
            historyContainer.innerHTML = '<p class="text-center text-gray-400">Fetching bills...</p>';
            
            const filter = document.getElementById('history-filter').value;
            const billsRef = collection(db, `artifacts/${appId}/users/${currentUser.uid}/bills`);
            const q = filter === 'all' ? query(billsRef) : query(billsRef, where("type", "==", filter));

            try {
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    historyContainer.innerHTML = '<p class="text-center text-gray-400">No bills found for this category.</p>';
                    return;
                }

                let bills = [];
                querySnapshot.forEach(doc => bills.push(doc.data()));
                bills.sort((a, b) => new Date(b.date) - new Date(a.date));

                let historyHtml = bills.map(bill => {
                    const formattedDate = new Date(bill.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
                    let details = `<p class="text-gray-300">Amount: <span class="font-semibold">₹${bill.totalCost.toFixed(2)}</span></p>`;
                    if(bill.type === 'electricity') details += `<p class="text-sm text-gray-400">${bill.units.toFixed(2)} units</p>`;
                    if(bill.type === 'fuel') details += `<p class="text-sm text-gray-400">${bill.litres.toFixed(2)}L @ ₹${bill.pricePerLitre.toFixed(2)}/L</p>`;
                    
                    return `
                        <div class="bg-gray-800 p-4 rounded-lg flex justify-between items-center">
                            <div>
                                <p class="font-bold text-lg">${bill.name} <span class="text-sm font-normal text-blue-400 capitalize">(${bill.type})</span></p>
                                <p class="text-sm text-gray-500">${formattedDate}</p>
                            </div>
                            <div class="text-right">
                                ${details}
                            </div>
                        </div>
                    `;
                }).join('');
                
                historyContainer.innerHTML = historyHtml;
            } catch (error) {
                console.error("Error fetching history: ", error);
                historyContainer.innerHTML = '<p class="text-center text-red-500">Could not load history.</p>';
            }
        }
    </script>
</body>
</html>
