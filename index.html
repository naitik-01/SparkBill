<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkBill - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            background: linear-gradient(-45deg, #1e3a8a, #3b82f6, #1d4ed8, #2563eb);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="text-white">
    <main class="container mx-auto flex flex-col items-center justify-center min-h-screen px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold tracking-wider">SparkBill</h1>
            <p class="text-blue-200">Your Personal Expense Tracker</p>
        </div>
        <div id="auth-container" class="max-w-md w-full">
            <!-- This container will be populated by JavaScript -->
        </div>
    </main>

    <!-- Template for Login Form -->
    <template id="login-template">
        <div class="bg-black/20 backdrop-blur-md p-8 rounded-2xl shadow-lg text-center transition-opacity duration-500">
            <h2 class="text-3xl font-bold mb-6">Login</h2>
            <input type="email" id="login-email" placeholder="Email" class="w-full bg-gray-900/50 text-white placeholder-gray-300 p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" id="login-password" placeholder="Password" class="w-full bg-gray-900/50 text-white placeholder-gray-300 p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 mb-4">Login</button>
            <div class="my-4 flex items-center">
                <hr class="flex-grow border-blue-400/50"><span class="mx-2 text-gray-300 text-sm">OR</span><hr class="flex-grow border-blue-400/50">
            </div>
            <button id="google-login-btn" class="w-full bg-white hover:bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center gap-2">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            <button id="anonymous-login-btn" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 mt-4">
                Continue as Guest
            </button>
            <p class="text-gray-300 mt-6">Don't have an account? <button id="show-signup-btn" class="font-semibold text-blue-300 hover:text-blue-200">Sign Up</button></p>
        </div>
    </template>

    <!-- Template for Signup Form -->
    <template id="signup-template">
        <div class="bg-black/20 backdrop-blur-md p-8 rounded-2xl shadow-lg text-center transition-opacity duration-500">
            <h2 class="text-3xl font-bold mb-6">Create Account</h2>
            <input type="text" id="signup-name" placeholder="Full Name" class="w-full bg-gray-900/50 text-white placeholder-gray-300 p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="email" id="signup-email" placeholder="Email" class="w-full bg-gray-900/50 text-white placeholder-gray-300 p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <input type="password" id="signup-password" placeholder="Password" class="w-full bg-gray-900/50 text-white placeholder-gray-300 p-3 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button id="signup-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 mb-4">Create Account</button>
            <p class="text-gray-300 mt-6">Already have an account? <button id="show-login-btn" class="font-semibold text-blue-300 hover:text-blue-200">Login</button></p>
        </div>
    </template>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const authContainer = document.getElementById('auth-container');
        
        // --- 1. Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDtp76ZBi1bgq6Kd5YmSLy6g6epz9akqbo",
            authDomain: "sparkbill-3acd9.firebaseapp.com",
            projectId: "sparkbill-3acd9",
            storageBucket: "sparkbill-3acd9.appspot.com",
            messagingSenderId: "229628431102",
            appId: "1:229628431102:web:d7a8c9b0e1f2a3b4c5d6e7"
        };

        // --- 2. Initialize Firebase and Set Up UI ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "sparkbill-3acd9";

        function showLoginForm() {
            authContainer.innerHTML = '';
            const template = document.getElementById('login-template');
            const form = template.content.cloneNode(true);
            authContainer.appendChild(form);
            
            document.getElementById('show-signup-btn').addEventListener('click', showSignupForm);
            document.getElementById('login-btn').addEventListener('click', handleLogin);
            document.getElementById('google-login-btn').addEventListener('click', handleGoogleLogin);
            document.getElementById('anonymous-login-btn').addEventListener('click', handleAnonymousLogin);
        }

        function showSignupForm() {
            authContainer.innerHTML = '';
            const template = document.getElementById('signup-template');
            const form = template.content.cloneNode(true);
            authContainer.appendChild(form);

            document.getElementById('show-login-btn').addEventListener('click', showLoginForm);
            document.getElementById('signup-btn').addEventListener('click', handleSignup);
        }

        // --- 3. Authentication Logic Handlers ---
        async function handleSignup() {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            if (!name || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/profile`, "details");
                await setDoc(userDocRef, { name: name, email: email });
            } catch (error) {
                alert(`Sign-up Error: ${error.message}`);
            }
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            if (!email || !password) {
                alert("Please enter email and password.");
                return;
            }
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert(`Login Error: ${error.message}`);
            }
        }

        async function handleGoogleLogin() {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/profile`, "details");
                await setDoc(userDocRef, { name: user.displayName, email: user.email }, { merge: true });
            } catch (error) {
                alert(`Google Sign-In Error: ${error.message}`);
            }
        }

        async function handleAnonymousLogin() {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                alert(`Guest Login Error: ${error.message}`);
            }
        }

        // --- 4. Auth State Observer ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = './dashboard.html';
            } else {
                showLoginForm();
            }
        });
    </script>
</body>
</html>
