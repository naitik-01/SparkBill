<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkBill - Complaint Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; }
    </style>
</head>
<body class="text-white">
    <div class="container mx-auto flex flex-col items-center justify-center min-h-screen p-4">
        <header class="w-full max-w-lg text-center mb-8">
            <h1 class="text-3xl font-bold">Submit a Complaint</h1>
            <p class="text-gray-400">We appreciate your feedback.</p>
        </header>

        <div class="max-w-lg w-full bg-gray-800 p-8 rounded-2xl shadow-lg">
            <form id="complaintForm" class="space-y-4">
                <div>
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-300">Your Name:</label>
                    <input type="text" id="name" placeholder="Enter your full name" required class="w-full bg-gray-700 text-white placeholder-gray-400 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                 <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your Email:</label>
                    <input type="email" id="email" placeholder="Enter your email address" required class="w-full bg-gray-700 text-white placeholder-gray-400 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="complaint" class="block mb-2 text-sm font-medium text-gray-300">Complaint Details:</label>
                    <textarea id="complaint" rows="4" placeholder="Describe your issue in detail" required class="w-full bg-gray-700 text-white placeholder-gray-400 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">Submit Complaint</button>
            </form>
            <div id="successMessage" class="hidden mt-4 p-4 bg-green-800 text-white text-center rounded-lg">
                Complaint submitted successfully! We will look into it.
            </div>
            <div class="mt-6 text-center">
                <a href="./dashboard.html" class="text-blue-400 hover:text-blue-300">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sparkbill-default';
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Pre-fill user details if available
                const userDocRef = doc(db, `artifacts/${appId}/users/${user.uid}/profile`, "details");
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    document.getElementById('name').value = docSnap.data().name || '';
                    document.getElementById('email').value = docSnap.data().email || '';
                }
            } else {
                window.location.href = './index.html';
            }
        });

        const complaintForm = document.getElementById('complaintForm');
        complaintForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) {
                alert("You must be logged in to submit a complaint.");
                return;
            }

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const complaint = document.getElementById('complaint').value;

            const complaintData = {
                name,
                email,
                complaint,
                date: new Date().toISOString(),
                status: 'submitted',
                userId: currentUser.uid
            };

            try {
                const complaintsCollectionRef = collection(db, `artifacts/${appId}/public/data/complaints`);
                await addDoc(complaintsCollectionRef, complaintData);

                document.getElementById('successMessage').classList.remove('hidden');
                complaintForm.reset();
                setTimeout(() => {
                    document.getElementById('successMessage').classList.add('hidden');
                }, 4000);

            } catch (error) {
                console.error("Error submitting complaint: ", error);
                alert("Failed to submit complaint. Please try again.");
            }
        });
    </script>
</body>
</html>
